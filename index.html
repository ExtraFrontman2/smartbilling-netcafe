<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBilling Warnet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SmartBilling Warnet</h1>
    </header>
    <main>
        <section id="billing-form">
            <h2>Form Pembayaran</h2>
            <label for="user-name">Nama Pengguna:</label>
            <input type="text" id="user-name" placeholder="Nama Pengguna">
            <label for="hours">Jumlah Jam:</label>
            <input type="number" id="hours" placeholder="Jumlah Jam">
            <button id="calculate">Hitung Pembayaran</button>
            <p>Total Pembayaran: <span id="total"></span></p>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
